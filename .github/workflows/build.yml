name: build

on:
  push:
    branches: ["**"]
    tags: ["v*"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  linux-amd64:
    name: linux (amd64)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Compute artifact tag
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "ARTIFACT_TAG=${GITHUB_REF_NAME}" >> "$GITHUB_ENV"
          else
            echo "ARTIFACT_TAG=sha-${GITHUB_SHA::7}" >> "$GITHUB_ENV"
          fi

      - name: Install deps (GDAL + curl + libarchive)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake ninja-build pkg-config g++ \
            libgdal-dev libcurl4-openssl-dev libarchive-dev

      - name: Configure (release)
        run: |
          cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: |
          cmake --build build -j

      - name: Smoke test (Linux)
        run: |
          set -euo pipefail
          export DIST2LAND_PROVIDERS="$GITHUB_WORKSPACE/share/dist2land/providers.ini"

          ./build/dist2land help
          ./build/dist2land providers

          if ./build/dist2land setup 2>err.txt; then exit 1; fi
          grep -qi "setup requires --provider" err.txt

          if ./build/dist2land distance --lat 36.84 --lon -122.42 2>err2.txt; then exit 1; fi
          grep -qiE "No providers installed|Provider.*not installed" err2.txt

      - name: Package
        run: |
          set -euo pipefail
          rm -rf dist
          mkdir -p dist/share/dist2land

          cp -f build/dist2land dist/
          cp -f share/dist2land/providers.ini dist/share/dist2land/providers.ini

          [ -f README.md ] && cp -f README.md dist/ || true
          [ -f LICENSE ] && cp -f LICENSE dist/ || true

          tar -czf dist2land-${{ env.ARTIFACT_TAG }}-linux-amd64.tar.gz -C dist .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-amd64
          path: dist2land-${{ env.ARTIFACT_TAG }}-linux-amd64.tar.gz

  linux-arm64:
    name: linux (arm64)
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - name: Compute artifact tag
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "ARTIFACT_TAG=${GITHUB_REF_NAME}" >> "$GITHUB_ENV"
          else
            echo "ARTIFACT_TAG=sha-${GITHUB_SHA::7}" >> "$GITHUB_ENV"
          fi

      - name: Install deps (GDAL + curl + libarchive)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake ninja-build pkg-config g++ \
            libgdal-dev libcurl4-openssl-dev libarchive-dev

      - name: Configure (release)
        run: |
          cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: |
          cmake --build build -j

      - name: Smoke test (Linux)
        run: |
          set -euo pipefail
          export DIST2LAND_PROVIDERS="$GITHUB_WORKSPACE/share/dist2land/providers.ini"

          ./build/dist2land help
          ./build/dist2land providers

          if ./build/dist2land setup 2>err.txt; then exit 1; fi
          grep -qi "setup requires --provider" err.txt

          if ./build/dist2land distance --lat 36.84 --lon -122.42 2>err2.txt; then exit 1; fi
          grep -qiE "No providers installed|Provider.*not installed" err2.txt

      - name: Package
        run: |
          set -euo pipefail
          rm -rf dist
          mkdir -p dist/share/dist2land

          cp -f build/dist2land dist/
          cp -f share/dist2land/providers.ini dist/share/dist2land/providers.ini

          [ -f README.md ] && cp -f README.md dist/ || true
          [ -f LICENSE ] && cp -f LICENSE dist/ || true

          tar -czf dist2land-${{ env.ARTIFACT_TAG }}-linux-arm64.tar.gz -C dist .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-arm64
          path: dist2land-${{ env.ARTIFACT_TAG }}-linux-arm64.tar.gz

  windows-x64:
    name: windows (x64)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up MSYS2 (MINGW64)
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-ninja
            mingw-w64-x86_64-pkgconf
            mingw-w64-x86_64-gdal
            mingw-w64-x86_64-curl
            mingw-w64-x86_64-libarchive
            mingw-w64-x86_64-proj
            mingw-w64-x86_64-geos
            mingw-w64-x86_64-ca-certificates
            unzip
            git

      - name: Compute artifact tag
        shell: msys2 {0}
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "ARTIFACT_TAG=${GITHUB_REF_NAME}" >> "$GITHUB_ENV"
          else
            echo "ARTIFACT_TAG=sha-${GITHUB_SHA::7}" >> "$GITHUB_ENV"
          fi

      - name: Configure (release)
        shell: msys2 {0}
        run: |
          cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build
        shell: msys2 {0}
        run: |
          cmake --build build -j

      - name: Package portable zip (includes providers.ini + CA bundle)
        shell: msys2 {0}
        run: |
          set -euo pipefail
          rm -rf dist dist2land-${{ env.ARTIFACT_TAG }}-windows-x64.zip
          mkdir -p dist/share/dist2land dist/share/certs

          cp -f build/dist2land.exe dist/dist2land.exe

          # With CMake PROPERTIES PREFIX "" OUTPUT_NAME "dist2land_gdal"
          cp -f build/dist2land_gdal.dll dist/dist2land_gdal.dll

          cp -f share/dist2land/providers.ini dist/share/dist2land/providers.ini

          [ -f README.md ] && cp -f README.md dist/ || true
          [ -f LICENSE ] && cp -f LICENSE dist/ || true

          copy_deps () {
            local bin="$1"
            [ -f "$bin" ] || return 0
            ldd "$bin" | awk '{print $3}' | grep -E "^/mingw64/bin/.*\.dll$" | sort -u | while read -r d; do
              [ -f "$d" ] && cp -f "$d" dist/
            done
          }

          # deps for exe + plugin
          copy_deps dist/dist2land.exe
          copy_deps dist/dist2land_gdal.dll

          # PROJ data
          mkdir -p dist/share/proj
          cp -r /mingw64/share/proj/* dist/share/proj/ || true

          # GDAL data
          mkdir -p dist/share/gdal
          cp -r /mingw64/share/gdal/* dist/share/gdal/ || true

          # CA bundle used by libcurl(OpenSSL) (http_download.cpp sets CURLOPT_CAINFO to this path)
          cp -f /mingw64/etc/ssl/certs/ca-bundle.crt dist/share/certs/ca-bundle.crt

          # Zip without 7z (avoid p7zip weird crashes)
          ( cd dist && cmake -E tar cfv ../dist2land-${{ env.ARTIFACT_TAG }}-windows-x64.zip --format=zip . )

      - name: Smoke test (Windows)
        shell: msys2 {0}
        run: |
          set -euo pipefail
          rm -rf dist_unzip
          mkdir -p dist_unzip
          unzip -q dist2land-${{ env.ARTIFACT_TAG }}-windows-x64.zip -d dist_unzip
          cd dist_unzip

          echo "== help =="
          ./dist2land.exe help

          echo "== backend load test (no dataset) =="
          ./dist2land.exe backend

          echo "== providers =="
          ./dist2land.exe providers

          echo "== setup missing args should error =="
          if ./dist2land.exe setup 2>err.txt; then
            echo "Expected failure but command succeeded"
            exit 1
          fi
          grep -qi "setup requires --provider" err.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64
          path: dist2land-${{ env.ARTIFACT_TAG }}-windows-x64.zip

  publish:
    name: publish to GitHub Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [linux-amd64, linux-arm64, windows-x64]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets

      - name: Publish
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-assets/linux-amd64/*.tar.gz
            release-assets/linux-arm64/*.tar.gz
            release-assets/windows-x64/*.zip
