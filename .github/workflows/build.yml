name: build

on:
  push:
    branches: ["**"]
    tags: ["v*"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  linux-amd64:
    name: linux (amd64)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Compute artifact tag
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "ARTIFACT_TAG=${GITHUB_REF_NAME}" >> "$GITHUB_ENV"
          else
            echo "ARTIFACT_TAG=sha-${GITHUB_SHA::7}" >> "$GITHUB_ENV"
          fi

      - name: Install deps (GDAL + curl + libarchive)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake ninja-build pkg-config g++ \
            libgdal-dev libcurl4-openssl-dev libarchive-dev

      - name: Configure (release)
        run: |
          cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: |
          cmake --build build -j

      - name: Smoke test (Linux)
        run: |
          set -euo pipefail
          ./build/dist2land help
          ./build/dist2land providers
          if ./build/dist2land setup 2>err.txt; then exit 1; fi
          grep -qi "setup requires --provider" err.txt
          if ./build/dist2land distance --lat 36.84 --lon -122.42 2>err2.txt; then exit 1; fi
          grep -qiE "No providers installed|Providers config not found|Provider.*not installed" err2.txt

      - name: Package
        run: |
          set -euo pipefail
          rm -rf dist
          mkdir -p dist/share/dist2land

          cp -f build/dist2land dist/
          cp -f share/dist2land/providers.ini dist/share/dist2land/providers.ini

          [ -f README.md ] && cp -f README.md dist/ || true
          [ -f LICENSE ] && cp -f LICENSE dist/ || true

          tar -czf dist2land-${{ env.ARTIFACT_TAG }}-linux-amd64.tar.gz -C dist .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-amd64
          path: dist2land-${{ env.ARTIFACT_TAG }}-linux-amd64.tar.gz

  linux-arm64:
    name: linux (arm64)
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - name: Compute artifact tag
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "ARTIFACT_TAG=${GITHUB_REF_NAME}" >> "$GITHUB_ENV"
          else
            echo "ARTIFACT_TAG=sha-${GITHUB_SHA::7}" >> "$GITHUB_ENV"
          fi

      - name: Install deps (GDAL + curl + libarchive)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake ninja-build pkg-config g++ \
            libgdal-dev libcurl4-openssl-dev libarchive-dev

      - name: Configure (release)
        run: |
          cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: |
          cmake --build build -j

      - name: Smoke test (Linux)
        run: |
          set -euo pipefail
          ./build/dist2land help
          ./build/dist2land providers
          if ./build/dist2land setup 2>err.txt; then exit 1; fi
          grep -qi "setup requires --provider" err.txt
          if ./build/dist2land distance --lat 36.84 --lon -122.42 2>err2.txt; then exit 1; fi
          grep -qiE "No providers installed|Providers config not found|Provider.*not installed" err2.txt

      - name: Package
        run: |
          set -euo pipefail
          rm -rf dist
          mkdir -p dist/share/dist2land

          cp -f build/dist2land dist/
          cp -f share/dist2land/providers.ini dist/share/dist2land/providers.ini

          [ -f README.md ] && cp -f README.md dist/ || true
          [ -f LICENSE ] && cp -f LICENSE dist/ || true

          tar -czf dist2land-${{ env.ARTIFACT_TAG }}-linux-arm64.tar.gz -C dist .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-arm64
          path: dist2land-${{ env.ARTIFACT_TAG }}-linux-arm64.tar.gz

  windows-x64:
    name: windows (x64)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up MSYS2 (MINGW64)
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-ninja
            mingw-w64-x86_64-pkgconf
            mingw-w64-x86_64-gdal
            mingw-w64-x86_64-curl
            mingw-w64-x86_64-libarchive
            mingw-w64-x86_64-proj
            mingw-w64-x86_64-geos
            mingw-w64-x86_64-ca-certificates
            mingw-w64-x86_64-binutils
            unzip
            p7zip
            git

      - name: Compute artifact tag
        shell: msys2 {0}
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "ARTIFACT_TAG=${GITHUB_REF_NAME}" >> "$GITHUB_ENV"
          else
            echo "ARTIFACT_TAG=sha-${GITHUB_SHA::7}" >> "$GITHUB_ENV"
          fi

      - name: Configure (release)
        shell: msys2 {0}
        run: |
          cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build
        shell: msys2 {0}
        run: |
          cmake --build build -j

      - name: Package portable zip (includes providers.ini)
        shell: msys2 {0}
        run: |
          set -euo pipefail
          rm -rf dist dist2land-${{ env.ARTIFACT_TAG }}-windows-x64.zip
          mkdir -p dist/share/dist2land

          cp -f build/dist2land.exe dist/dist2land.exe

          # Plugin DLL name can vary (lib prefix) depending on toolchain defaults
          if [ -f build/dist2land_gdal.dll ]; then
            cp -f build/dist2land_gdal.dll dist/dist2land_gdal.dll
          elif [ -f build/libdist2land_gdal.dll ]; then
            cp -f build/libdist2land_gdal.dll dist/dist2land_gdal.dll
          else
            echo "ERROR: dist2land_gdal plugin DLL not found in build/"
            ls -la build
            exit 1
          fi

          # Providers config (no hardcoded URLs)
          cp -f share/dist2land/providers.ini dist/share/dist2land/providers.ini

          # Optional docs (donâ€™t fail if absent)
          [ -f README.md ] && cp -f README.md dist/ || true
          [ -f LICENSE ] && cp -f LICENSE dist/ || true

          # PROJ/GDAL data
          mkdir -p dist/share/proj dist/share/gdal dist/share/certs
          cp -r /mingw64/share/proj/* dist/share/proj/ || true
          cp -r /mingw64/share/gdal/* dist/share/gdal/ || true
          cp -f /mingw64/etc/ssl/certs/ca-bundle.crt dist/share/certs/ca-bundle.crt

          # ---- Copy full transitive DLL dependency closure (exe + plugin) ----
          list_imports () {
            local bin="$1"
            objdump -p "$bin" 2>/dev/null | sed -n 's/^[[:space:]]*DLL Name: \(.*\)$/\1/p'
          }

          copy_one_dep () {
            local name="$1"
            local src="/mingw64/bin/$name"
            if [ -f "$src" ] && [ ! -f "dist/$name" ]; then
              cp -f "$src" "dist/$name"
              return 0
            fi
            return 1
          }

          # Fixed-point iteration until no new deps appear
          while :; do
            changed=0
            for bin in dist/*.exe dist/*.dll; do
              [ -f "$bin" ] || continue
              while IFS= read -r dep; do
                # only ship mingw64 runtime libs; Windows system DLLs are ignored
                if copy_one_dep "$dep"; then
                  changed=1
                fi
              done < <(list_imports "$bin")
            done
            [ "$changed" -eq 0 ] && break
          done

          7z a dist2land-${{ env.ARTIFACT_TAG }}-windows-x64.zip ./dist/*

      - name: Smoke test (Windows)
        shell: msys2 {0}
        run: |
          set -euo pipefail
          cd dist

          echo "== help =="
          ./dist2land.exe help

          echo "== providers =="
          ./dist2land.exe providers

          echo "== setup missing args should error =="
          if ./dist2land.exe setup 2>err.txt; then
            echo "Expected failure but command succeeded"
            exit 1
          fi
          cat err.txt
          grep -qi "setup requires --provider" err.txt

          echo "== distance without setup should not crash; should print friendly error =="
          if ./dist2land.exe distance --lat 36.84 --lon -122.42 2>err2.txt; then
            echo "Expected failure but command succeeded"
            exit 1
          fi
          cat err2.txt
          grep -qiE "No providers installed|Providers config not found|Provider.*not installed" err2.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64
          path: dist2land-${{ env.ARTIFACT_TAG }}-windows-x64.zip

  publish:
    name: publish to GitHub Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [linux-amd64, linux-arm64, windows-x64]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets

      - name: Publish
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-assets/linux-amd64/*.tar.gz
            release-assets/linux-arm64/*.tar.gz
            release-assets/windows-x64/*.zip
