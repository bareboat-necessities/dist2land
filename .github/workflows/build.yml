name: build

on:
  push:
    branches: ["**"]
    tags: ["v*"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  linux-amd64:
    name: linux (amd64)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Compute artifact tag
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "ARTIFACT_TAG=${GITHUB_REF_NAME}" >> "$GITHUB_ENV"
          else
            echo "ARTIFACT_TAG=sha-${GITHUB_SHA::7}" >> "$GITHUB_ENV"
          fi

      - name: Install deps (GDAL + curl + libarchive)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake ninja-build pkg-config g++ \
            libgdal-dev libcurl4-openssl-dev libarchive-dev

      - name: Configure (release)
        run: |
          cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: |
          cmake --build build -j

      - name: Smoke test (Linux)
        env:
          DIST2LAND_PROVIDERS: ${{ github.workspace }}/share/dist2land/providers.ini
        run: |
          set -euo pipefail
          ./build/dist2land help
          ./build/dist2land providers
          if ./build/dist2land setup 2>err.txt; then exit 1; fi
          grep -qi "setup requires --provider" err.txt
          if ./build/dist2land distance --lat 36.84 --lon -122.42 2>err2.txt; then exit 1; fi
          grep -qiE "No providers installed|Provider.*not installed" err2.txt

      - name: Package
        run: |
          set -euo pipefail
          rm -rf dist
          mkdir -p dist/share/dist2land

          cp -f build/dist2land dist/
          cp -f share/dist2land/providers.ini dist/share/dist2land/providers.ini

          [ -f README.md ] && cp -f README.md dist/ || true
          [ -f LICENSE ] && cp -f LICENSE dist/ || true

          tar -czf dist2land-${{ env.ARTIFACT_TAG }}-linux-amd64.tar.gz -C dist .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-amd64
          path: dist2land-${{ env.ARTIFACT_TAG }}-linux-amd64.tar.gz

  linux-arm64:
    name: linux (arm64)
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - name: Compute artifact tag
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "ARTIFACT_TAG=${GITHUB_REF_NAME}" >> "$GITHUB_ENV"
          else
            echo "ARTIFACT_TAG=sha-${GITHUB_SHA::7}" >> "$GITHUB_ENV"
          fi

      - name: Install deps (GDAL + curl + libarchive)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake ninja-build pkg-config g++ \
            libgdal-dev libcurl4-openssl-dev libarchive-dev

      - name: Configure (release)
        run: |
          cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: |
          cmake --build build -j

      - name: Smoke test (Linux)
        env:
          DIST2LAND_PROVIDERS: ${{ github.workspace }}/share/dist2land/providers.ini
        run: |
          set -euo pipefail
          ./build/dist2land help
          ./build/dist2land providers
          if ./build/dist2land setup 2>err.txt; then exit 1; fi
          grep -qi "setup requires --provider" err.txt
          if ./build/dist2land distance --lat 36.84 --lon -122.42 2>err2.txt; then exit 1; fi
          grep -qiE "No providers installed|Provider.*not installed" err2.txt

      - name: Package
        run: |
          set -euo pipefail
          rm -rf dist
          mkdir -p dist/share/dist2land

          cp -f build/dist2land dist/
          cp -f share/dist2land/providers.ini dist/share/dist2land/providers.ini

          [ -f README.md ] && cp -f README.md dist/ || true
          [ -f LICENSE ] && cp -f LICENSE dist/ || true

          tar -czf dist2land-${{ env.ARTIFACT_TAG }}-linux-arm64.tar.gz -C dist .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-arm64
          path: dist2land-${{ env.ARTIFACT_TAG }}-linux-arm64.tar.gz

  windows-x64:
    name: windows (x64)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up MSYS2 (MINGW64)
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-ninja
            mingw-w64-x86_64-pkgconf
            mingw-w64-x86_64-curl
            mingw-w64-x86_64-libarchive
            mingw-w64-x86_64-proj
            mingw-w64-x86_64-geos
            mingw-w64-x86_64-zlib
            mingw-w64-x86_64-ca-certificates
            unzip
            git
            curl
            tar

      - name: Compute artifact tag
        shell: msys2 {0}
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "ARTIFACT_TAG=${GITHUB_REF_NAME}" >> "$GITHUB_ENV"
          else
            echo "ARTIFACT_TAG=sha-${GITHUB_SHA::7}" >> "$GITHUB_ENV"
          fi

      - name: Build minimal GDAL (Windows only)
        shell: msys2 {0}
        run: |
          set -euo pipefail
          GDAL_VER="3.12.1"
          GDAL_URL="https://github.com/OSGeo/gdal/releases/download/v${GDAL_VER}/gdal-${GDAL_VER}.tar.gz"

          rm -rf _deps
          mkdir -p _deps
          cd _deps

          echo "Downloading GDAL ${GDAL_VER}..."
          curl -L --retry 3 --retry-delay 2 -o gdal.tar.gz "${GDAL_URL}"
          tar -xzf gdal.tar.gz

          echo "Configuring minimal GDAL..."
          cmake -S "gdal-${GDAL_VER}" -B gdal-build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX="$PWD/gdal-min" \
            -DBUILD_SHARED_LIBS=ON \
            -DBUILD_APPS=OFF \
            -DBUILD_PYTHON_BINDINGS=OFF \
            -DBUILD_JAVA_BINDINGS=OFF \
            -DBUILD_CSHARP_BINDINGS=OFF \
            -DGDAL_BUILD_OPTIONAL_DRIVERS=OFF \
            -DOGR_BUILD_OPTIONAL_DRIVERS=OFF \
            -DGDAL_USE_EXTERNAL_LIBS=OFF \
            -DGDAL_USE_PROJ=ON \
            -DGDAL_USE_GEOS=ON

          echo "Building/installing minimal GDAL..."
          cmake --build gdal-build -j
          cmake --install gdal-build

          echo "GDAL prefix: $PWD/gdal-min"
          ls -la "$PWD/gdal-min/bin" || true
          ls -la "$PWD/gdal-min/lib/pkgconfig" || true

      - name: Configure (release)
        shell: msys2 {0}
        run: |
          set -euo pipefail
          GDAL_PREFIX="$PWD/_deps/gdal-min"
          export PKG_CONFIG_PATH="$GDAL_PREFIX/lib/pkgconfig:${PKG_CONFIG_PATH:-}"
          cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build
        shell: msys2 {0}
        run: |
          cmake --build build -j

      - name: Package portable zip (minimal GDAL)
        shell: msys2 {0}
        run: |
          set -euo pipefail
          GDAL_PREFIX="$PWD/_deps/gdal-min"

          rm -rf dist dist2land-${{ env.ARTIFACT_TAG }}-windows-x64.zip
          mkdir -p dist/share/dist2land dist/share/certs dist/share/gdal dist/share/proj

          cp -f build/dist2land.exe dist/dist2land.exe
          cp -f build/dist2land_gdal.dll dist/dist2land_gdal.dll

          # Ship minimal GDAL DLL(s)
          cp -f "$GDAL_PREFIX/bin/"*.dll dist/ || true

          # Providers config
          cp -f share/dist2land/providers.ini dist/share/dist2land/providers.ini

          # Optional docs
          [ -f README.md ] && cp -f README.md dist/ || true
          [ -f LICENSE ] && cp -f LICENSE dist/ || true

          # PROJ data (from MSYS2 package)
          cp -r /mingw64/share/proj/* dist/share/proj/ || true

          # GDAL data (from *our* minimal GDAL install)
          if [ -d "$GDAL_PREFIX/share/gdal" ]; then
            cp -r "$GDAL_PREFIX/share/gdal/"* dist/share/gdal/ || true
          fi

          # CA bundle
          cp -f /mingw64/etc/ssl/certs/ca-bundle.crt dist/share/certs/ca-bundle.crt

          copy_deps_recursive () {
            local -a queue=("$@")
            local -A seen=()
            while ((${#queue[@]})); do
              local bin="${queue[0]}"
              queue=("${queue[@]:1}")
              [ -f "$bin" ] || continue
              [ -n "${seen["$bin"]+x}" ] && continue
              seen["$bin"]=1

              while read -r d; do
                [ -f "$d" ] || continue
                local base="$(basename "$d")"
                if [ ! -f "dist/$base" ]; then
                  cp -f "$d" dist/
                  queue+=("dist/$base")
                fi
              done < <(ldd "$bin" | awk '{print $3}' | grep -E '^/mingw64/bin/.*\.dll$' | sort -u)
            done
          }

          # Ensure we recurse from exe + plugin + gdal DLL(s)
          GDAL_DLLS=(dist/libgdal*.dll dist/gdal*.dll dist/ogr*.dll)
          copy_deps_recursive dist/dist2land.exe dist/dist2land_gdal.dll "${GDAL_DLLS[@]}"

          # Hard fail if any dependency is still missing
          check_no_missing () {
            local f="$1"
            [ -f "$f" ] || return 0
            if ldd "$f" | grep -qi "not found"; then
              echo "ERROR: missing dependency for $f"
              ldd "$f" || true
              exit 1
            fi
          }

          check_no_missing dist/dist2land.exe
          check_no_missing dist/dist2land_gdal.dll
          for f in dist/libgdal*.dll; do check_no_missing "$f"; done

          ( cd dist && cmake -E tar cfv ../dist2land-${{ env.ARTIFACT_TAG }}-windows-x64.zip --format=zip . )

      - name: Smoke test (Windows)
        shell: msys2 {0}
        run: |
          set -euo pipefail
          rm -rf unpack
          mkdir -p unpack
          cd unpack
          cmake -E tar xvf ../dist2land-${{ env.ARTIFACT_TAG }}-windows-x64.zip

          export PROJ_LIB="$PWD/share/proj"
          export GDAL_DATA="$PWD/share/gdal"
          export CURL_CA_BUNDLE="$PWD/share/certs/ca-bundle.crt"
          export SSL_CERT_FILE="$PWD/share/certs/ca-bundle.crt"
          export GDAL_DRIVER_PATH=

          ./dist2land.exe help
          ./dist2land.exe providers

          if ./dist2land.exe setup 2>err.txt; then exit 1; fi
          grep -qi "setup requires --provider" err.txt

          if ./dist2land.exe distance --lat 36.84 --lon -122.42 2>err2.txt; then exit 1; fi
          grep -qiE "No providers installed|Provider.*not installed" err2.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64
          path: dist2land-${{ env.ARTIFACT_TAG }}-windows-x64.zip

  publish:
    name: publish to GitHub Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [linux-amd64, linux-arm64, windows-x64]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets

      - name: Publish
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-assets/linux-amd64/*.tar.gz
            release-assets/linux-arm64/*.tar.gz
            release-assets/windows-x64/*.zip
